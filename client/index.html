<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do App</title>

    <link rel="shortcut icon" href="img/favicon-chat.png" />
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:400,700" rel="stylesheet">
    <!-- Import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Import custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- import animatae.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="to-do-app">
        <div class="row">
            <!-- project column -->
            <div class="col s3">
                <h4>Projects</h4>
                <ul>
                    <li v-for='project in projects'> <button v-on:click='selectProject(project.id)'>{{project.name}}</button></li>
                </ul>
                <input v-on:keydown.enter="addProject()" type="text" v-model="newProjectName" placeholder='New Project'>
            </div>
            <!-- To Dos column-->
            <div class="col s9" v-show='showProject'>
                    <h3>{{currentProject.name}}</h3>
                    <table>
                        <thead><td>Task</td><td>Completed</td></thead>
                        <tr v-for='todo in currentProject.toDoList'>
                            <td>{{todo.description}}</td>
                            <td><input type="checkbox" ></td>
                        </tr>
                    </table>   
                    <input type="text" v-model="newToDoDesc" placeholder='New Task'>
                    <button type='button' v-on:click='addToDo()'> Add</button>
                    <button v-on:click='removeCompletedToDos()'>Clear Completed Tasks</button>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/vue@2.5.15/dist/vue.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/socket.io-client@2.1.0/dist/socket.io.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
